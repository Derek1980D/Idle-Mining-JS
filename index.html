<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to javascript -->
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- link to css-->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <!-- Font awsome script-->
    <script src="https://kit.fontawesome.com/ac3f7d9d3e.js" crossorigin="anonymous"></script>

    <title>Idle Miner JS</title>
</head>
<body>
    <!-- Game logo and title-->
    <header class="title-header">
        <div class="ore-pic">
        
        </div>
        Idle Miner JS
        <div class="pick-pic">

        </div>
    </header>
    <!-- some quick start info, start new game or load previous save options and
    a link to a tutorial -->
    <main id="main">
        <div class="intro-text">
            <p>Idle Miner JS is an idle/incremental game about mining and smelting</p>
        </div>
        <div class="newgame-load-buttons">
            <button id="new-game-button">New Game</button>
            <button type="button" id="load-game-button" onclick="sayHi()">Load Game</button>
            <!-- add link to tutorial-->
            
        </div>
        <div class="link-to-tutorial"><a href="tutorial.html">Click here for a tutorial</a> </div>
    </main>
    <!-- social links - facebook, twitter, wiki-->
    <footer class="links-footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Facebook page(opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Twitter page(opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            
            
            <li>
                <a href="https://www.wikipedia.org/" target="_blank" rel="noopener"
                    aria-label="Visit Our wikipedia page(opens in a new tab)"><i class="fa-brands fa-wikipedia-w"></i></a>
            </li>
        </ul>
    </footer>

</body>
</html>
